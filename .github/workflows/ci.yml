name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rust-src
          targets: x86_64-unknown-none

      - name: Run clippy
        run: cargo clippy --release -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, llvm-tools-preview
          targets: x86_64-unknown-none

      - name: Build release
        run: cargo build --release

      - name: Upload CrabEFI ELF
        uses: actions/upload-artifact@v4
        with:
          name: crabefi-elf
          path: target/x86_64-unknown-none/release/crabefi
          retention-days: 7

  # Integration tests with QEMU
  test-usb:
    name: Test (USB Storage)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchains
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          targets: x86_64-unknown-none, x86_64-unknown-uefi

      - name: Install stable toolchain for xtask
        uses: dtolnay/rust-toolchain@stable

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 mtools dosfstools zstd coreboot-utils

      - name: Download CrabEFI ELF
        uses: actions/download-artifact@v4
        with:
          name: crabefi-elf
          path: target/x86_64-unknown-none/release/

      - name: Run integration tests (USB)
        run: ./crabefi test --app hello --disable-kvm --timeout 120

  test-ahci:
    name: Test (AHCI Storage)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchains
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          targets: x86_64-unknown-none, x86_64-unknown-uefi

      - name: Install stable toolchain for xtask
        uses: dtolnay/rust-toolchain@stable

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 mtools dosfstools zstd coreboot-utils

      - name: Download CrabEFI ELF
        uses: actions/download-artifact@v4
        with:
          name: crabefi-elf
          path: target/x86_64-unknown-none/release/

      - name: Run integration tests (AHCI)
        run: ./crabefi test --app hello --ahci --disable-kvm --timeout 120

  test-nvme:
    name: Test (NVMe Storage)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchains
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          targets: x86_64-unknown-none, x86_64-unknown-uefi

      - name: Install stable toolchain for xtask
        uses: dtolnay/rust-toolchain@stable

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 mtools dosfstools zstd coreboot-utils

      - name: Download CrabEFI ELF
        uses: actions/download-artifact@v4
        with:
          name: crabefi-elf
          path: target/x86_64-unknown-none/release/

      - name: Run integration tests (NVMe)
        run: ./crabefi test --app hello --nvme --disable-kvm --timeout 120
